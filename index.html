<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>Ay≈üe's Piano</title>
</head>
<body>
  <div class="piano">
    <div data-musicalnote="C" class="key white"></div>
    <div data-musicalnote="Db" class="key black"></div>
    <div data-musicalnote="D" class="key white"></div>
    <div data-musicalnote="Eb" class="key black"></div>
    <div data-musicalnote="E" class="key white"></div>
    <div data-musicalnote="F" class="key white"></div>
    <div data-musicalnote="Gb" class="key black"></div>
    <div data-musicalnote="G" class="key white"></div>
    <div data-musicalnote="Ab" class="key black"></div>
    <div data-musicalnote="A" class="key white"></div>
    <div data-musicalnote="Bb" class="key black"></div>
    <div data-musicalnote="B" class="key white"></div>
  </div>

  <audio id="C" src="notes/C.mp3"></audio>
  <audio id="Db" src="notes/Db.mp3"></audio>
  <audio id="D" src="notes/D.mp3"></audio>
  <audio id="Eb" src="notes/Eb.mp3"></audio>
  <audio id="E" src="notes/E.mp3"></audio>
  <audio id="F" src="notes/F.mp3"></audio>
  <audio id="Gb" src="notes/Gb.mp3"></audio>
  <audio id="G" src="notes/G.mp3"></audio>
  <audio id="Ab" src="notes/Ab.mp3"></audio>
  <audio id="A" src="notes/A.mp3"></audio>
  <audio id="Bb" src="notes/Bb.mp3"></audio>
  <audio id="B" src="notes/B.mp3"></audio>
</body>
</html>
